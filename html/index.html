<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>TrueOrFalse</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <main>
        <h1>True or False</h1>
        <div>
            <input id="campoEsquerdo" type="text" placeholder="Digite o valor..." value="">
            <select name="opcoes" id="escolha">
                <option value="0">==</option>
                <option value="1">!=</option>
                <option value="2">===</option>
                <option value="3">!==</option>
            </select>
            <input id="campoDireito" type="text" placeholder="Digite o valor..." value="">
            <button class="" id="verificar">Verificar</button>
        </div>
        <p></p>
        <section class="">
            <table class="tabela">
                <thead>
                    <!-- topo da tabela -->
                    <tr class="inicioTabela">
                        <!-- primeira linha -->
                        <th>Valores</th>
                        <th>Tipos</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody class="corpoTabela">
                    <tr>
                        <!-- linha abaixo -->
                        <th>Valor mockado 1</th>
                        <th>Valor mockado 2</th>
                        <th>Valor mockado 3</th>
                    </tr>
                    <tr>
                        <!-- linha abaixo -->
                        <th>Valor mockado 1</th>
                        <th>Valor mockado 2</th>
                        <th>Valor mockado 3</th>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
